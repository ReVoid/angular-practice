
<header>
  <app-loading-indicator *ngIf="loading.loading$ | async"></app-loading-indicator>
  <h2>Header</h2>
  <nav class="flex gap-x-2">
    <a *ngFor="let page of routes"
       class="py-2 pl-3 pr-4 text-gray-900"
       [routerLink]="page.path"
       routerLinkActive="text-blue-500"
    >
      {{ page.title }}
    </a>
  </nav>
</header>
<main>
  <h2>Main</h2>
  <div>
    <router-outlet></router-outlet>
  </div>
</main>
<footer>
  <h2>Footer</h2>
</footer>

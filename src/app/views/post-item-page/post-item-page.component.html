<ng-container *ngIf="(post$ | async) as post">
  <h1>
    {{ post.title }}
  </h1>
  <p>
    {{ post.body  }}
  </p>

  <ng-container *ngIf="(comments$ | async) as comments">
    <h2>Comments:</h2>
    <ul>
      <li *ngFor="let comment of comments">
        <p>
          {{ comment.body }}
        </p>
        <small class="block lowercase">
          By: {{ comment.email }}
        </small>
      </li>
    </ul>
  </ng-container>
</ng-container>

<input
  [formControl]="query"
  placeholder="Fill an exactly post title"
  type="text"
/>
<ol>
  <p *ngIf="loading">
    Loading...
  </p>
  <li *ngFor="let post of (posts$ | async)">
    <a routerLink="/posts/{{post.id}}">
      <h2>
        {{ post.title }}
      </h2>
      <p>
        {{ post.body }}
      </p>
      <small>
        {{ post.userId }}
      </small>
    </a>
  </li>
</ol>

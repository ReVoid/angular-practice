<ng-container *ngIf="(products$ | async) as products">
  <ul>
    <li *ngFor="let item of products">
      <article>
        <h1>
          {{ item.title}}
        </h1>
        <img [src]="item.thumbnail"  alt="Product image" />
        <p>
          {{ item.description }}
        </p>
        <p>
          {{ item.price | currency }}
        </p>
      </article>
    </li>
  </ul>
</ng-container>
